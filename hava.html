<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./hava.css" media="">
    <script src="./jquery-3.6.3.min.js"></script>
    <title>Weather</title>
</head>
<body>
    
    <div class="all-div">
        
            <div class="main-div">
                <h1>Weather</h1>
                <div class="tempDiv">
                    <div class="imgDiv"></div>
                    <p class="country-p"></p>
                    <p class="date"></p>
                    <p class="temp-p"></p>
                    <p class="condition-p"></p>
                </div>
                <div class="interDiv">
                    <input type="text" class="inputH">
                    <button class="btn">Press</button>
                </div>
                
            </div>
            <div class="side-div">
                <p class="humidity-p"></p>
                <p class="wind-p"></p>
                <p class="feels-p"></p>
            </div>
    </div>
    
    <script src="./hava.js"></script>
</body>
</html>
